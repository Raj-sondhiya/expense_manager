<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-database-compat.js"></script>

    <script src="expense.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container ">
        <h1 class="text-center">Simple Expense Manager Project</h1>
        <div class="bg-secondary row p-3">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label class="text-light">Type</label>
                    <select name="type" class="form-control">
                        <option> --choose one</option>
                        <option value="Cash"> CASH </option>
                        <option value="Upi"> UPI</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label class="text-light">Name</label>
                    <input type="text" name="name" class="form-control" value="">
                </div>
                <div class="form-group mb-3">
                    <label class="text-light">Currency</label>
                    <select name="curr" class="form-control">
                        <option> --choose one</option>
                        <option value="USD"> USD </option>
                        <option value="RS"> RS </option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label class="text-light">Add Friend </label>
                    <input type="text" name="friend" class="form-control" value="">
                </div>
                <div class="form-group mb-3">
                    <label class="text-light">Date</label>
                    <input type="date" name="date" class="form-control" value="">
                </div>
                <div class="form-group mb-3">
                    <label class="text-light">Amount</label>
                    <input type="number" name="amt" class="form-control" value="">
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-outline-light px-5" onclick="addData()">
                    <span> Add A New Expense </span>
                </button>
            </div>
        </div>
    </div>
    <div class="bg-light container-fluid">
        <table class="table table-bordered table-hover text-center table-responsive table-responsive-sm">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Friend</th>
                    <th>Date</th>
                    <th>Currency</th>
                    <th>Amount</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody id="expenseTableBody">
            </tbody>
        </table>
    </div>
</body>

</html>
